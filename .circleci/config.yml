# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs: 
  aws-ecr: circleci/aws-ecr@8.1.2
  aws-ecs: circleci/aws-ecs@2.2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test-server-and-client:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:lts #using 16.15
      - image: cimg/mysql:8.0
        environment:
          MYSQL_DATABASE: swimlane
          MYSQL_USER: swimlane
          MYSQL_PASSWORD: passw0rd
    
    steps:
      - checkout
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          # wait taken from: https://circleci.com/docs/2.0/postgres-config/#example-mysql-project
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      
      # init sql database
      - run:
          name: init sql database
          command: |
            sudo apt-get update
            sudo apt-get install mysql-client
            mysql -h 127.0.0.1 -u swimlane -ppassw0rd swimlane < server/config/init.sql

      # install node_modules
      - run:
          name: server/npm install
          command: cd ~/project/server; npm install
      # test backend
      - run:
          name: server/npm test
          command: cd ~/project/server; npm test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build-and-test-server-and-client
      - aws-ecr/build-and-push-image:
          requires: 
            - build-and-test-server-and-client
          repo: swimlane-tracker-server
          create-repo: true
          dockerfile: Dockerfile
          path: ./server/
          public-registry: false
          push-image: true
          region: $AWS_REGION
          repo-scan-on-push: true
          skip-when-tags-exist: false
      - aws-ecr/build-and-push-image:
          requires: 
            - build-and-test-server-and-client
          repo: swimlane-tracker-client
          create-repo: true
          dockerfile: Dockerfile
          path: ./client/
          public-registry: false
          push-image: true
          region: $AWS_REGION
          repo-scan-on-push: true
          skip-when-tags-exist: false

      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image # only run this job once aws-ecr/build-and-push-image has completed
          family: "swimlane-tracker-server-service"
          cluster-name: "swimlane-tracker"
          container-image-name-updates: "container=swimlane-tracker-server-service,tag=latest"
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image # only run this job once aws-ecr/build-and-push-image has completed
          family: "swimlane-tracker-client-service"
          cluster-name: "swimlane-tracker"
          container-image-name-updates: "container=swimlane-tracker-client-service,tag=latest"
